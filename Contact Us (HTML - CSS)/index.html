<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>

<body>
    <section>
        <div class="container">
            <div class="heading">
                <h1>CONTACT US</h1>
            </div>
            <div class="address">
                <div class="left-detail">
                    <h3>Address :</h3>
                    <p>Aditya Complex, above Sbi Bank, Near Indira Circle, Jala Ram
                        Nagar, Rajkot, Gujarat 360005</p>
                </div>
                <div class="right-detail">
                    <a href="#"><i class="fa-solid fa-square-phone"></i>&nbsp;+91 1234567890</a>
                    <a href="#"><i class="fa-solid fa-envelope"></i>&nbsp;example@gmail.com</a>
                </div>
            </div>
            <div class="form-map">
                <form action="">
                    <div class="input-control">
                        <input type="text" placeholder="Name" required pattern="[A-Za-z]{3,6}"
                            title="You must have to enter your name within 3 to 6 letters.">
                        <input type=" text" placeholder="Company" required>
                    </div>
                    <div class="input-control">
                        <input type="email" placeholder="Email" required>
                        <input type="text" placeholder="Mobile" required pattern="[0-9]{10}" maxlength="10"
                            title="Please enter a 10-digit mobile number">
                    </div>
                    <div class="input-control">
                        <textarea name="" id="" placeholder="Message" rows="5" required></textarea>
                    </div>
                    <div class="input-control">
                        <button class="btn">Send</button>
                    </div>
                </form>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.6800625945957!2d70.77238027511797!3d22.290106079693924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca248c77c099%3A0xdf5ac10af64ac8ee!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1714903112814!5m2!1sen!2sin"
                        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    <div class="social">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
