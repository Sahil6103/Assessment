<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-zinc-800">
    <div class="conatiner p-5 mx-auto w-50 bg-zinc-800 flex flex-col gap-5">
        <h1 class="text-zinc-300 text-3xl">Chat App</h1>
        <!-- create a form -->
        <form id="form" class="form flex flex-col gap-3 w-80">
            <input type="text" placeholder="Name" id="myname"
                class="px-3 py-2 bg-zinc-600 border-[1px] border-zinc-400 rounded-md outline-none text-zinc-300" />
            <textarea name="message" placeholder="Enter your Message" id="message"
                class="px-3 py-2 bg-zinc-600 border-[1px] border-zinc-400 rounded-md outline-none text-zinc-300"
                rows="3"></textarea>
            <button type="submit" class="w-fit px-10 py-1.5 bg-emerald-500 text-white rounded-md">Send</button>
        </form>
        <!-- display chat -->
        <div class="flex flex-col gap-5">
            <div class="w-fit px-3 py-2 flex flex-col justify-start items-start gap-4" id="messageArea">
            </div>
        </div>
    </div>
</body>
<!-- used a socket.io -->

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>


</html>
