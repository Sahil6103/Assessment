<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <!-- Tailwind  CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="flex justify-center items-center h-[100vh] bg-[#e9e7e78d]">
    <!-- creating registration form -->
    <form action=""
        class="bg-white shadow w-[80%] md:w-[30%] border-t-[8px] border-t-[#0076c7] border-slate-500 rounded-[8px] px-6 py-6 flex flex-col justify-center space-y-4">
        <div class="heading mb-5 flex justify-center items-center leading-tight">
            <h1 class="font-bold text-[1.5rem] text-center">Registration Form</h1>
        </div>

        <div class="error"></div>

        <div class="input-control flex justify-center items-center" id="email-control">
            <i class="fa-solid fa-envelope py-3 px-3 border-[1.5px] border-slate-400"></i>
            <input type="text" name="email" id="email" placeholder="Email"
                class="border w-full px-4 py-2 border-slate-400">
        </div>
        <div class="input-control flex justify-center items-center" id="password-control">
            <i class="fa-solid fa-lock py-3 px-3 border-[1.5px] border-slate-400"></i>
            <input type="text" name="password" id="password" placeholder="Password"
                class="border w-full px-4 py-2 border-slate-400">
        </div>
        <div class="input-control flex justify-center items-center" id="retype-password-control">
            <i class="fa-solid fa-lock py-3 px-3 border-[1.5px] border-slate-400"></i>
            <input type="password" name="retype-password" id="retype-password" placeholder="Re-type Password"
                class="border w-full px-4 py-2 border-slate-400">
        </div>
        <div class="input-control flex justify-center items-center" id="first-name-control">
            <i class="fa-solid fa-user py-3 px-3 border-[1.5px] border-slate-400"></i>
            <input type="text" name="fname" id="fname" placeholder="First Name"
                class="border w-full px-4 py-2 border-slate-400">
        </div>
        <div class="input-control flex justify-center items-center" id="last-name-control">
            <i class="fa-solid fa-user py-3 px-3 border-[1.5px] border-slate-400"></i>
            <input type="text" name="lname" id="lname" placeholder="Last Name"
                class="border w-full px-4 py-2 border-slate-400">
        </div>
        <div class="gender-control flex gap-6" id="gender-control">
            <div class="gender">
                <input type="radio" name="gender" id="male-gender">
                <label for="male-gender">Male</label>
            </div>
            <div class="gender">
                <input type="radio" name="gender" id="female-gender">
                <label for="female-gender">Female</label>
            </div>
        </div>
        <div class="country-control input-control w-full" id="country-control">
            <select name="country" id="country" class=" border w-full px-2 py-2  border-slate-400">
                <option value="" flex justify-center items-center>Select a Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <div class="checkbox-control" id="checkbox-control">
            <div class="check1">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree with terms and conditions</label>
            </div>
            <div class="check2">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I want to receive the newsletter</label>
            </div>
        </div>
        <div class="input-control flex justify-center items-center">
            <button type="submit" value="Register" id="register-btn"
                class="text-center bg-[#0076c7] text-white w-full py-2 rounded-[5px] cursor-pointer">Register</button>
        </div>
    </form>
    <!-- end registration form -->

    <!-- custom JS -->
    <script src="main.js"></script>
</body>

</html>
